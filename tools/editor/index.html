<!DOCTYPE html>

<html>
  <head>
    <title>Map Editor</title>
    <link rel="stylesheet" href="editor.css">
  </head>
    
  <body>
    <div id="container">
      <canvas id="area" width="810px" height="450px"></canvas>
      <textarea id="output" rows="10" cols="101"></textarea>
      <div id="controls">
        <button id="save">Save</button>
        <button id="load">Load</button>
        <h4>Controls:</h4>
        <ul>
          <li>0-9 Select block type</li>
          <li>P Point mode (one tile at a time)</li>
          <li>F Fill mode (spreading fill)</li>
        </ul>
      </div>
    </div>
    <script type="application/dart" src="editor.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
